<html>
  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/PixelPainter.js"></script>
    <link href="css/PixelPainter.css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <h1>Pixel Painter</h1>
    <div id="pixelPainter">
    	<button id ="eraseBtn">ERASE</button><br>
    	<button id="clearBtn">CLEAR</button>
		<div>
	    	<button id="pink" class="colorBtn"></button>
	    	<button id="blue" class="colorBtn"></button><br>
	    	<button  id="purple" class="colorBtn"></button>
	    	<button  id="green" class="colorBtn"></button>
    	</div>
    	<div id="gridDiv">
			<table class="grid">
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>

    	</div>
    </div>

  </body>
</html>
